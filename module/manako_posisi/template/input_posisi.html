<!-- patTemplate:tmpl name="content" -->
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Manajemen Posisi</h2>
    </div>
</div>


<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">{ISI_PESAN}</div>
<!-- /patTemplate:tmpl -->


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {JUDUL} Posisi
            </div>
            <div class="panel-body">   
                <form method="POST" action="{URL_ACTION}" class="xhr_simple_form dest_subcontent-element form-horizontal" id="frmInput">
                  <!-- patTemplate:tmpl name="data_posisi_item" -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kode Posisi*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="posisiCode" value="{POSISI_POSISICODE}" maxlength="8" required/>
                            <input type="hidden" name="data-id" value="{POSISI_POSISIID}"  />
                            <input type="hidden" name="idd" value="{POSISI_IDD}"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama Posisi*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="posisiName" value="{POSISI_POSISINAME}" maxlength="20" required/>
                        </div>
                    </div>
                  <!-- /patTemplate:tmpl -->  
                    <div class="form-group">
                        <div class="text-center">
                            <a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-danger">Batal</a>
                            <button class="btn btn-success" type="submit">Simpan</button>
                        </div>
                    </div> 
                </form>        
            </div>
        </div>
    </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Petunjuk:</strong>
      </div>
      <div class="panel-body" style="width: 1000px;">
        <div class="row">
          <div class="col-lg-6" style="width: 1000px;">
            <div class="petunjuk-area">
              <ul>
               <li>Tanda * menunjukkan bahwa field tersebut harus diisi. </li>
             </ul>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
<!-- /patTemplate:tmpl -->
