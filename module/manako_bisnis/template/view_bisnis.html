<!-- patTemplate:tmpl name="content" -->
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Manajemen Model Bisnis</h2>
    </div>
</div>

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="alert alert-{CLASS_PESAN}">{ISI_PESAN}</div>
<!-- /patTemplate:tmpl -->

<div class="row">
    <div class="col-lg-12">
       <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="acrdHeadFilter">
            <h4 class="panel-title">
               <a role="button" data-toggle="collapse" data-parent="#accordion" href="#acrdClpsFilter" aria-expanded="{EXPAND}" aria-controls="acrdClpsFilter">
                  <span class="fa fa-search"></span>
                  &nbsp;Filter / Cari Data
               </a>
            </h4>
          </div>
          <div id="acrdClpsFilter" class="panel-collapse collapse {COLLAPSE}" role="tabpanel" aria-labelledby="acrdHeadFilter">
            <div class="panel-body">
               <form role="form" method="POST" action="{URL_SEARCH}" class="dataquest xhr_simple_form dest_subcontent-element" id="filterbox">
                  <div class="row">
                     <div class="col-md-4 col-xs-12">
                        <div class="form-group">
                           <label>Model Bisnis</label>
                           <input type="text" name="model" class="form-control input-sm" value="{FILTER_MODEL}" size="30" />
                        </div>
                     </div>
                     <div class="col-md-4 col-xs-12 text-center">
                        <div class="visible-md visible-lg space-p"></div>
                        <button class="btn btn-info btn-block" type="submit">Terapkan Filter</button>
                     </div>
                  </div>
               </form>
            </div>
          </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Bisnis
                <p class="action-wrap">
                    <a class="xhr dest_subcontent-element btn btn-success" href="{BISNIS_URL_ADD}" role="button" title="Tambah Bisnis" tabindex="2"><span class="fa fa-plus"></span>&nbsp;Tambah</a>
                </p>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="table-doc-jenis">
                        <thead>
                            <tr>
                                <th class="th-no">No</th>
                                <th class="th-aksi">Aksi</th>
                                <th>Model Bisnis</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- patTemplate:tmpl name="data_bisnis" type="condition" conditionvar="BISNIS_EMPTY" -->
                        <!-- patTemplate:sub condition="YES" -->
                        <tr><td colspan="6" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
                        <!-- /patTemplate:sub -->
                        <!-- patTemplate:sub condition="NO" -->
                        <!-- patTemplate:tmpl name="data_bisnis_item" -->
                        <tr class="{BISNIS_CLASS_NAME}">
                            <td>{BISNIS_NUMBER}</td>
                            <td class="links">
                                <div class="btn-toolbar">
                                    <div class="btn-group btn-group-sm">
                                        <a class="xhr dest_subcontent-element btn btn-default" href="{BISNIS_URL_EDIT}" title="Ubah">
                                            <span class="fa fa-pencil"></span>
                                        </a>
                                        <a class="xhr dest_subcontent-element btn btn-default" href="{BISNIS_URL_DELETE}" title="Hapus">
                                            <span class="fa fa-trash-o"></span>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>{BISNIS_BISNISMODEL}</td>
                        </tr>
                        <!-- /patTemplate:tmpl -->
                        <!-- /patTemplate:sub -->
                        <!-- /patTemplate:tmpl -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .table-common td {
        vertical-align: top;
    }

    .action-wrap {
         margin-top: -7px;
         float: right;
    }

    .space-p {
      padding-bottom: 22px;
    }

    th {
      text-align: center;
      vertical-align: middle !important;
    }
    .th-no {
      width: 25px;
    }
    .th-aksi {
      width: 105px;
    }
</style>

<script type="text/javascript">
$(function () {
  $('#table-doc-jenis').DataTable({
    "paging": true,
    "searching": false,
    "ordering": false,
    "info": true,
    "sort": false,
    "autoWidth": false,
    "processing": true,
    "aLengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
    "iDisplayLength": 25,
    "pagingType": "full_numbers",
    "language": {
      "search": "Cari semua:",
      "info": " Memuat _START_ sampai _END_ dari <strong>_TOTAL_</strong> entri",
      "lengthMenu": "Tampilkan _MENU_ Entri",
      "infoEmpty": "Memuat 0 entri",
      "zeroRecords": "Tidak ada entri project.",
      "infoFiltered": "(dari <strong>_MAX_</strong> total entri)",
      "paginate": {
        "previous": "<i class=\"fa fa-backward\"></i>",
        "next": "<i class=\"fa fa-forward\"></i>",
        "first": "<i class=\"fa fa-fast-backward\"></i>",
        "last": "<i class=\"fa fa-fast-forward\"></i>"
        }
      }
  });
});
</script>
<!-- /patTemplate:tmpl -->
