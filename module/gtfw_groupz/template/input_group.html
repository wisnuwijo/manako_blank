<!-- patTemplate:tmpl name="content" -->

<script type='text/javascript'>

    $(document).ready(function () {
        $('.checkall').click(function () {
            $(this).closest('fieldset').find(':checkbox').attr('checked', this.checked);
        });
    });

</script>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Manajemen Group</h1>  
    </div>
</div>

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div id="warning_box" class="small">
    <div class="notebox-alert" onclick="$('#warning_box').fadeOut('slow');">
        {ISI_PESAN}
    </div>
</div>
<!-- /patTemplate:tmpl -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {ACTION} Menu
            </div>
            <div class="panel-body">

                <form method="POST" action="{URL_ACTION}" class="xhr_form std_form form-horizontal" id="frmInput" name="form1">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <td>Nama Grup*</td>
                                <td><input type="text" class="form-control" name="groupname" value="{GROUPNAME}" size="30" notab="1"/></td>
                            </tr>
                            <tr>
                                <td>Deskripsi</td>
                                <td><textarea name="description" cols="65" tabindex="2">{DESKRIPSI}</textarea>
                                    <input type="hidden" name="grp" value="{GRP}" /></td>
                                </tr>
                                <tr>
                                    <td>Unit Kerja</td>
                                    <td><!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="unit_kerja" value="{UNIT_KERJA}" / -->*</td>
                                </tr>
                                <tr>
                                    <td>Hak Akses Menu/Modul</td>
                                    <td>
                                        <!-- patTemplate:tmpl name="menu" type="condition" conditionvar="MENU_PARENT" -->
                                        <!-- patTemplate:sub condition="YES" -->
                                        <h4><b>{PARENT_MENU}</b></h4>
                                        <!-- /patTemplate:sub -->
                                        <!-- patTemplate:sub condition="NO" --> 
                                        <fieldset style="border:0;padding:0;"><input type="checkbox" class="checkall checkact" name=menu[] value="{IDMENU}" {CHECK}/> <b>{MENU}</b><div class="actionlist"><ul>{ACTIONLIST}<ul></ul></div></fieldset>
                                        <!-- /patTemplate:sub -->
                                        <!-- /patTemplate:tmpl -->
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <input type="hidden" value="{SETTINGAKSI}" name="settingAksi" />
                                <button class="btn btn-default" type="submit" name="btnsimpan">Simpan</button>
                                <a class="xhr dest_subcontent-element" href="{URL_BACK}"><button class="btn btn-default"> Batal</button></a>
                                <!-- <button class="btn btn-default" type="button" name="btnbatal">Batal</button> -->
                            </div>
                        </div>  

                    </form>          
                </div>
        </div>
    </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Petunjuk:</strong>
      </div>
      <div class="panel-body" style="width: 1000px;">
        <div class="row">
          <div class="col-lg-6" style="width: 1000px;">
            <div class="petunjuk-area">
              <ul>
               <li>Tanda * menunjukkan bahwa field tersebut harus diisi. </li>
             </ul>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
<!-- /patTemplate:tmpl -->
