<!-- patTemplate:tmpl name="content" -->
<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">Manajemen Pengguna</h1>  
   </div>
</div>

<!-- patTemplate:tmpl name="warning_box" type="simplecondition" requiredvars="CONTENT" -->
<div id="warning_box" class="small">
   <div class="{STYLE}" onclick="$('#warning_box').fadeOut('slow');">
      {CONTENT}
   </div>
</div>
<!-- /patTemplate:tmpl -->

<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            Reset Password
         </div>
         <div class="panel-body">
            <form method="POST" class="xhr_form std_form" action="{URL_ACTION}" id="filterbox">
               <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                     <tr>
                        <th>Password Baru</th>
                        <td>
                           <input type="password" name="password" size="25" maxlength="32" /> *
                           <input type="hidden" name="usr" value="{USER_ID}" size="30" />
                        </td>
                     </tr>
                     <tr>
                        <th>Konfirmasi Password Baru</th>
                        <td><input type="password" name="retype_password"  size="25" maxlength="32" /> *</td>
                     </tr>
                  </table>
               </div>
               <div class="form-group">
                  <div class="text-center">
                     <button class="btn btn-default" type="submit">Simpan</button>
                     <a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-default">Batal</a>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
   

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Petunjuk:</strong>
      </div>
      <div class="panel-body" style="width: 1000px;">
        <div class="row">
          <div class="col-lg-6" style="width: 1000px;">
            <div class="petunjuk-area">
              <ul>
               <li>Kolom Konfimasi Password Baru harus diisi dengan isi yang sama dengan kolom Password Baru. </li>
             </ul>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
<!-- /patTemplate:tmpl -->
