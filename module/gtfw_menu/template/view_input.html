<!-- patTemplate:tmpl name="content" -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Manajemen Menu</h1>	
	</div>
</div>

<!-- patTemplate:tmpl name="message" type="simplecondition" requiredvars="CONTENT" -->
<div id="warning_box" class="small">
	<div class="{STYLE}" onclick="$('#warning_box').fadeOut('slow');">
		{CONTENT}
	</div>
</div>
<!-- /patTemplate:tmpl -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				{ACTION} Menu
			</div>
			<div class="panel-body">

				<form method="POST" action="{URL}" class="xhr_simple_form dest_subcontent-element form-horizontal" id="frmInput">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<input type="hidden" name="data-id" value="{ID}">
							<tr>
								<td>Induk</td>
								<td><!-- patTemplate:gtfwrendermodule name="parent_id" module="combobox" submodule="combobox" action="view" type="html" params="" / --></td>
							</tr>
							<tr>
								<td>Nama</td>
								<td><input type="text" placeholder="Menu name" id="name" name="name" value="{NAME}" class="form-control"></td>
							</tr>
							<tr>
								<td>Tampilkan</td>
								<td><!-- patTemplate:gtfwrendermodule name="is_show" module="combobox" submodule="combobox" action="view" type="html" params="" / --></td>
							</tr>
							<tr>
								<td>Icon</td>
								<td><input type="text" placeholder="Menu icon" id="icon" name="icon" value="{ICON}" class="form-control"></td>
							</tr>
							<tr>
								<td>Urut</td>
								<td><input type="text" placeholder="Menu order" id="order" name="order" value="{ORDER}" class="form-control"></td>
							</tr>
						</table>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button class="btn btn-default" type="submit">Simpan</button>
							<a href="{URL_CANCEL}" class="xhr dest_subcontent-element btn btn-default">Batal</a>
						</div>
					</div>					
				</form>				
			</div>
		</div>
	</div>
</div>
<!-- /patTemplate:tmpl -->
