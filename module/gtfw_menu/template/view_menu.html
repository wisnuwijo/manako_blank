<!-- patTemplate:tmpl name="content" -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Manajemen Menu</h1>
    </div>
</div>

<!-- patTemplate:tmpl name="message" type="simplecondition" requiredvars="CONTENT" -->
<div class="alert alert-{STYLE}">{CONTENT}</div>
<!-- /patTemplate:tmpl -->

<!-- patTemplate:tmpl name="search" -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            Pencarian
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" method="POST" action="{URL}" class="dataquest xhr_simple_form dest_subcontent-element" id="filterbox">
                        <div class="form-group">
                            <label>Nama Menu</label>
                            <input type="text" name="name" class="form-control" value="{NAME}" size="30" />
                        </div>
                        <button class="btn btn-default" type="submit">Cari</button>
                    </form>                      
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Menu
            </div>
        <div class="panel-body">
            <p class="text-right">
                <a class="xhr dest_subcontent-element" href="{URL_ADD}" title="Tambah Menu" tabindex="2"><button class="btn btn-success"><span class="glyphicon glyphicon-plus"> Tambah</span></button></a>
            </p>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 40px;">No</th>
                        <th style="width: 60px;">Aksi</th>
                        <th>Nama</th>
                        <th>Induk</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- patTemplate:tmpl name="data" type="condition" conditionvar="IS_EMPTY" -->
                    <!-- patTemplate:sub condition="YES" -->
                    <tr>
                        <td colspan="4" style="text-align:center;">-- Tidak ada data --</td>
                    </tr>
                    <!-- /patTemplate:sub -->
                    <!-- patTemplate:sub condition="NO" -->
                    <!-- patTemplate:tmpl name="item" -->
                    <tr class="{ROW_CLASS}">
                        <td style="text-align:center;">{NO}</td>
                        <td class="links">
                            <div class="btn-toolbar">
                                <div class="btn-group btn-group-sm">
                                    <a class="xhr dest_subcontent-element btn btn-default" href="{URL_EDIT}" title="Ubah">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                </div>
                            </div>
                        </td>
                        <td>{NAME}</td>
                        <td>{PARENT}</td>
                    </tr>
                    <!-- /patTemplate:tmpl -->
                    <!-- /patTemplate:sub -->
                    <!-- /patTemplate:tmpl -->
                </tbody>
                </table>  
                <div class="text-right">
                <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- /patTemplate:tmpl -->
