<!-- patTemplate:tmpl name="content" -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Manajemen Group</h1>
    </div>
</div>

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="alert alert-{CLASS_PESAN}">{ISI_PESAN}</div>
<!-- /patTemplate:tmpl -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Group
            </div>
            <div class="panel-body">
                <p class="text-right">
                    <a class="xhr dest_subcontent-element" href="{GROUP_URL_ADD}" title="Tambah Group" tabindex="2"><button class="btn btn-success"><span class="glyphicon glyphicon-plus"> Tambah</span></button></a>
                </p>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th width="110px">Aksi</th>
                                <th>Nama Grup</th>
                                <th>Deskripsi</th>
                                <th>Unit Kerja</th>
                                <th width="300">Hak Akses</th>   
                            </tr>
                        </thead>
                        <tbody>
                        <!-- patTemplate:tmpl name="data_group" type="condition" conditionvar="GROUP_EMPTY" -->
                        <!-- patTemplate:sub condition="YES" -->
                        <tr><td colspan="6" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
                        <!-- /patTemplate:sub -->
                        <!-- patTemplate:sub condition="NO" -->
                        <!-- patTemplate:tmpl name="data_group_item" -->
                        <tr class="{GROUP_CLASS_NAME}">
                            <td>{GROUP_NUMBER}</td>
                            <td class="links">                            
                                <div class="btn-toolbar">
                                    <div class="btn-group btn-group-sm">
                                        <a class="xhr dest_subcontent-element btn btn-default" href="{GROUP_URL_EDIT}" title="Ubah">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </a>
                                        <a class="xhr dest_subcontent-element btn btn-default" href="{GROUP_URL_DELETE}" title="Detail">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>{GROUP_GROUP_NAME}</td>
                            <td>{GROUP_GROUP_DESCRIPTION}</td>
                            <td>{GROUP_UNIT_KERJA}</td>
                            <td>{GROUP_HAK_AKSES}</td>
                        </tr>
                        <!-- /patTemplate:tmpl -->
                        <!-- /patTemplate:sub -->
                        <!-- /patTemplate:tmpl -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .table-common td {
        vertical-align: top;
    }
</style>

<!-- /patTemplate:tmpl -->
